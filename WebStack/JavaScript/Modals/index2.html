    <title>Modals</title>

    <button id="modalBtn" class="button">Click this</button>

    <div id="simpleModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span id="closeBtn">&times;</span>
          <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
          <p>Hello, this is a modal.</p>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tempora
            dicta ipsum fuga nihil error nemo cupiditate eos reiciendis at sequi
            asperiores quia ipsa perspiciatis sit, hic illo dignissimos
            excepturi consectetur.
          </p>
        </div>
        <div class="modal-footer">
          <h3>modal footer</h3>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
