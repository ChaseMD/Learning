<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Text Background Animation</title>
  </head>
  <body>
    <div class="container">
      <video loop autoplay muted playsinline src="vid.mp4"></video>
      <svg class="clipping-paths">
        <defs>
          <clipPath
            id="clip-00"
            clipPathUnits="objectBoundingBox"
            transform="scale(0.0005208333333333333, 0.000925925925925926)"
          ></clipPath>
        </defs>
      </svg>
    </div>
  </body>
</html>
